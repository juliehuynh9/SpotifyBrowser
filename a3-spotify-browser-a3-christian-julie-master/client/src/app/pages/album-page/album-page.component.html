<div *ngIf="album" class="row">
	<div class="col-6">
		<!--TODO: populate with album name-->
		<h1>{{album.name}}</h1>
		<!--TODO: set src to album image URL-->
		<img id="albumImg" [src]="album.imageURL">
		<!--TODO: loop over album artists-->
	

		<tr *ngFor="let artist of album.artists; let i = index">
			<!--TODO: Populate with row index (start with 1!)-->
			<td>Artist:</td>
			<td>
				<!--TODO: link to the endpoint for that track, display the track's name-->
				<a [href]="artist.url">{{artist.name}}</a>
			</td>
			
		</tr>

		<!--TODO: link to artist page, display artist name-->

		<p>
			<!--TODO: link to album page on spotify, display album name-->
			<a class="btn btn-light" role="button" target="_blank" [href]="album.url">Open {{album.name}} on Spotify</a>
		</p>
	</div>
	<div class="col-6">
		<h3>Album Tracks</h3>
		<!--TODO: display the track list for the album. Hide the artist and album columns because they are redundant on this page.-->
		<app-track-list [tracks]="tracks" [hideArtist] = "true" [hideAlbum] = "true"></app-track-list> 
	</div>
</div>
